<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Economy Table</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>GDP</th>

    </tr>
    <tr th:each="country : ${et}">
        <td th:text="${country.name}"/>
        <td th:text="${country.gdp}"/>

    </tr>
</table>
</body>
</html>
